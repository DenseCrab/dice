                            <button id="double" type="button" class="btn btn-default">x2</button>
                            <button id="max" type="button" class="btn btn-default">MAX</button>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-6">

                          </div>
                        </div>
                        <div class="col-xs-6">

                          </div>
                        </div>
                      </div>
                    </div>
